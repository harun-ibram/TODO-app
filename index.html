<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO</title>
</head>
<body>
    <div id="wrapper">
        <div id="title"><h1>TO DO List</h1></div>
        <div>
            <input type="text" name="task" id="task-input" placeholder="What needs to be done?" class="entry">
        </div>
        <div class="list-wrapper" id="list-wrapper-id">
            
        </div>
        <div class="small-box status hidden" id="status">
        </div>
        <div class="bot_but small-box">
            <button id="all_but" class="all_but selected">All</button>
            <button id="active_but" class="active_but">Completed</button>
            <button id="comp_but" class="comp_but">Active</button>
            <button id="clear_comp" class="clear_comp">Clear Completed</button>
        </div>
        <div class="credits">Created by Harun Ibram</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
